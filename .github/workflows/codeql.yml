name: NodeJS CI
description: Github workflow to execute ci as part of a github workflow for NodeJS projects
on:
  workflow_call:
    inputs:
      local-actions:
        required: false
        type: boolean
        default: false
jobs:
  codeql:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run CodeQL Analysis
        if: ${{ inputs.local-actions }}
        uses: ./src/github-actions/code-analysis/node/codeql
      - name: Run CodeQL Analysis
        if: ${{ !inputs.local-actions }}
        uses: tarsilla-app/commit-wizard/src/github-actions/code-analysis/node/codeql@main