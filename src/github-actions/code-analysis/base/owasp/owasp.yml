name: OWASP Dependency-Check
description: Github action to execute OWASP dependency check as part of a github workflow
inputs:
  project:
    required: true
  path:
    required: true
  format:
    required: true
  out:
    required: true
    default: reports
  suppression:
    required: false
runs:
  using: docker
  image: Dockerfile
  args:
    - ${{ inputs.project }}
    - ${{ inputs.path }}
    - ${{ inputs.format }}
    - ${{ inputs.out }}
    - ${{ inputs.suppression }}